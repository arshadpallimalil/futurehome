<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Down Popup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Custom styles using unique ID */
    #serverDownModal .modal-content {
      border-radius: 12px;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- Trigger Button -->
  <button class="btn btn-danger" onclick="showServerDownModal()">Click Me</button>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="serverDownModal" tabindex="-1" aria-labelledby="serverDownModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title w-100" id="serverDownModalLabel">Server Down</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-2">Our server is down. Please contact our customer support.</p>
          <p class="fw-bold mb-3">Thank you.<br>Team Future Home Security and Smart Solution</p>

          <!-- WhatsApp Button -->
          <a href="https://wa.me/1234567890" target="_blank" class="btn btn-success">
            <i class="bi bi-whatsapp me-2"></i>Customer Support
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showServerDownModal() {
      const myModal = new bootstrap.Modal(document.getElementById('serverDownModal'));
      myModal.show();
    }
  </script>

</body>
</html>
